<div id="delete-confirm-modal" class="modal">
  <div class="modal-content">
    <p>
      Are you sure you want to
      <b>delete <span id="emails-num"></span> emails</b> from
      <b><span id="senders-num"></span></b> senders?
    </p>
    <p class="note">Note: This will not block or unsubscribe.</p>

    <button class="secondary show-emails">Show all emails</button>
    <button class="primary delete-emails close-modal">Confirm</button>
  </div>
</div>
